<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Finanzas Habitacional</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-container {
            min-height: 100vh;
            background-color: #f8f9fa;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="login-container d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="text-center mb-4">
                        <a href="{{ url_for('index') }}" class="d-inline-flex align-items-center gap-2 text-decoration-none">
                            <i class="bi bi-building-fill-check fs-2 text-primary"></i>
                            <span class="fs-3 fw-bold text-dark">Finanzas<span class="fw-light">App</span></span>
                        </a>
                    </div>
                    
                    <div class="card border-0 shadow-lg rounded-4">
                        <div class="card-body p-5">
                            <h4 class="fw-bold mb-4 text-center text-dark">Bienvenido de nuevo</h4>
                            
                            <form action="{{ url_for('dashboard') }}">
                                <div class="mb-3">
                                    <label for="email" class="form-label text-sm fw-medium text-muted">Correo Electrónico</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <div class="d-flex justify-content-between align-items-center mb-1">
                                        <label for="password" class="form-label text-sm fw-medium text-muted mb-0">Contraseña</label>
                                        <a href="#" class="text-xs text-primary text-decoration-none fw-medium">¿Olvidaste tu contraseña?</a>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold shadow-sm mb-3">Ingresar</button>
                                
                                <div class="text-center text-sm text-muted">
                                    ¿Aún no tienes cuenta? <a href="#" class="text-primary fw-medium text-decoration-none">Regístrate</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="{{ url_for('index') }}" class="text-muted text-decoration-none text-sm fw-medium hover-text-primary">
                            <i class="bi bi-arrow-left me-1"></i> Volver al inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
